{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
    }

    body {
        padding-top: 100px;
        font-family: 'Ubuntu', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background: linear-gradient(to right, #28a745, #198754);
        color: #fff;
        padding: 1rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .card-title {
        font-weight: 700;
        margin-bottom: 0;
    }

    .qr-code {
        max-width: 200px;
        max-height: 400px;
        width: 100%;
        height: auto;
        transition: all 0.3s ease-in-out;
    }

    .qr-code:hover {
        transform: scale(1.1);
    }

    .card-body {
        padding: 2rem;
    }

    .card-body p {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 0;
    }

    .important {
        color: #dc3545;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="container">
    <h1 class="text-center my-4">Transfer Instructions</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">VPBank</h5>
                </div>
                <div class="card-body text-center">
                    <img src="{% static 'images/104d4f0b-3b32-4a41-9a0f-a91b11bfcfa2.jpg' %}" alt="QR Code 2" class="img-fluid qr-code">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Momo</h5>
                </div>
                <div class="card-body text-center">
                    <img src="{% static 'images/c06a8403-527a-4359-b285-74fafc43ee37.jpg' %}" alt="QR Code 1" class="img-fluid qr-code">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Zalo Connect</h5>
                </div>
                <div class="card-body text-center">
                    <img src="{% static 'images/1c1bb2a7-d399-4dce-bed3-a8a262d1f84f.jpg' %}" alt="QR Code 3" class="img-fluid qr-code">
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title important">Transfer content</h5>
        </div>
        <div class="card-body">
            <p class="important">Name - UserName - Email</p>
            <p>example: DangQuocToan - admin - quoctoan040501@gmai.com</p>
        </div>
    </div>
</div>
{% endblock %}
