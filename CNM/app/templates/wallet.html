{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    /* Navbar styles */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
    }

    /* Body padding */
    body {
        padding-top: 100px;
    }

    /* Card styles */
    .card {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        border-bottom: none;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .card-text {
        margin-bottom: 10px;
    }

    /* Submit button styles */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 500;
        transition: transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        transform: translateY(-2px);
    }
    .buttons {
        display: flex;
        align-items: center;
        margin-top: 30px;
    }

    .buttons .btn {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        padding: 8px 25px;
        border-radius: 25px;
        font-size: 16px;
        white-space: nowrap;
        background: linear-gradient(to right, #e20d0d, #b71818);
        transition: background 0.3s ease;
    }

    .buttons .btn:hover {
        background: linear-gradient(to left, #e20d0d, #b71818);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Wallet Information</h5>
                </div>
                <div class="card-body">
                    <p><strong>User:</strong> {{ wallet.user }}</p>
                    <p><strong>account balance</strong> {{ wallet.total_balance }}</p>
                    <p><strong>Expenses:</strong> {{ wallet.total_expenses }}</p>
                </div>
                <div class="buttons">
                    <a href="/payment" class="btn">Nạp Tiền</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
